query GetEnvironments($projectId: String!) {
  environments(projectId: $projectId) {
    edges {
      node {
        id
        name
        deployments {
          edges {
            node {
              id
              status
            }
          }
        }
        serviceInstances {
          edges {
            node {
              id
              domains {
                serviceDomains {
                  domain
                  id
                }
              }
              serviceId
            }
          }
        }
      }
    }
  }
}
